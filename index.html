<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Fact Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .fact-box {
            margin: 20px 0;
            font-size: 1.2em;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fun Fact Generator</h1>
        <div id="fact" class="fact-box">
            Click the button to see a fun fact!
        </div>
        <button onclick="generateFact()">Generate Fact</button>
    </div>
    <script>
        const facts = [
            "Interstellar was directed by Christopher Nolan.",
            "The film was released in 2014.",
            "Matthew McConaughey stars as the lead character, Cooper.",
            "The movie explores themes of love, sacrifice, and the survival of humanity.",
            "Interstellar won the Academy Award for Best Visual Effects.",
            "The film's score was composed by Hans Zimmer.",
            "Interstellar features a scientifically accurate depiction of a black hole, based on calculations by physicist Kip Thorne.",
            "The movie was shot in multiple locations, including Iceland and Canada.",
            "Jessica Chastain plays the role of Murphy, Cooper's daughter.",
            "The film grossed over $677 million worldwide."
        ];

        function generateFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            document.getElementById('fact').innerText = facts[randomIndex];
        }
    </script>
</body>
</html>
